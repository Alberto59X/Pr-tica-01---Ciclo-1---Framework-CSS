<!DOCTYPE html>

<html lang="en">

<head> 

    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com TailwindCSS</title> 
    
    <link href="C:\Users\lucas alberto\Downloads\CSS\CSS.css" rel="stylesheet">

</head>

<body class="bg-gray-100 p-4"> <!-- Início da seção de corpo do documento HTML com classes TailwindCSS para estilização -->

    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md"> <!-- Início de um contêiner com estilos TailwindCSS -->

        <h2 class="form-title">Formulário</h2>

        <form> 
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nome</label> 
                <input type="text" id="name" name="name" class="form-input"> <!-- Campo de entrada de texto -->
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-mail</label> 
                <input type="email" id="email" name="email" class="form-input"> <!-- Campo de entrada de e-mail -->
            </div>
           
            <div class="mb-6">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Mensagem</label> 
                <textarea id="message" name="message" rows="4" class="form-input"></textarea> 
            </div>

            <!-- Botão de envio do formulário -->
            <div class="flex items-center justify-between">
                <button type="submit" class="form-submit">Enviar</button>
            </div>

        </form>

    </div>

</body>

</html>
